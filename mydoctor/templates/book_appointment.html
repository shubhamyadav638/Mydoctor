{% extends('layout/layout.html') %} {% block main_section %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 myform-box">
            <h1 class="text-center">Book Appointment</h1>
            {% with messages = get_flashed_messages() %} {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %} {% endwith %}
            <form method="post" action="{{ url_for ('book_appointment',doctor_id=doctor.id) }}">
                <input type="hidden" name="doctor_id" value="{{doctor.id}}" />
                <div class="form-group">
                    <label for="name">Patient Name:</label>
                    <input type="text" class="form-control" name="patient_name" id="name" placeholder="Enter patient name">
                </div>
                <div class="form-group">
                    <label for="appointmentDate">Appointment Date:</label>
                    <input type="date" class="form-control" name="appointment_date" id="appointmentDate">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" name="messages" id="message" rows="3" placeholder="Enter your message"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary button-box ">Book Now</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
